      DefinitionBody:
        swagger: '2.0'
        info: {}
        paths:
          /:
            get:
              responses: {}
          /put:
            put:
              responses: {}
          /post:
            post:
              responses: {}
          /delete:
            delete:
              responses: {}
        x-amazon-apigateway-policy:
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: execute-api:Invoke
              Resource: !Sub arn:${AWS::Partition}:execute-api:${AWS::Region}:${AWS::AccountId}:*
              Condition:
                StringEquals:
                  aws:SourceVpc: !Ref VirtualReality
